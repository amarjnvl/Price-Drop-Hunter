<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta property="fb:page_id" content="102988293558" />
	<meta property="fb:admins" content="658873552,624500995,100000233612389" />
	<meta property="og:type" content="website" />
	<meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no" />
	<meta name="og_site_name" property="og:site_name" content="Flipkart.com" />
	<link rel="icon"
		href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png"
		type="image/png" />
	<title>
		Online Shopping India | Buy Mobiles, Electronics, Appliances, Clothing and
		More Online at Flipkart.com
	</title>
	<style>
		body,
		html {
			background-color: #f0f2f5;
			font-family: inter_regular, Arial, sans-serif;
			margin: 0;
		}

		.container {
			background-color: #fff;
			font-size: 16px;
			height: 100vh;
			margin: auto auto auto;
			max-width: 1600px;
			position: relative;
			z-index: 1;
			background-color: #f5f7fa;
		}

		.header {
			background-color: #2874f0;
			padding: 16px;
			color: #FFFFFF;
			display: flex;
			justify-content: center;
		}

		.font-l {
			font-size: 17px;
			line-height: 24px;
			font-weight: 600;
			letter-spacing: -0.01px;
		}

		.errorImg {
			width: 366px;
		}

		.cartText {
			color: rgba(0, 0, 0, 0.87);
			font-size: 17px;
			margin-left: 12px;
		}

		@media (max-width: 760px) {
			.errorImg {
				width: 328px;
			}
		}

		.centerContent {
			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			padding-top: 108px;
		}

		.errorTitle {
			color: #212121;
			font-family: inter_semi_bold, Arial, sans-serif;
			font-size: 17px;
			font-weight: 600;
			line-height: 28px;
			margin-top: 24px;
			text-align: center;
			width: 400px;
		}

		.errorSubtitle {
			color: #666;
			font-weight: 400;
			font-size: 14px;
			padding-top: 8px;
		}

		.button-container {
			margin-top: 5%;
		}

		.btn {
			background-color: #2874f0;
			color: #ffffff;
			outline: none;
			border: none;
			padding: 8px 16px;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div id="root">
		<header class="header font-l">
			<img width="149" src="http://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fk-logo_9fddff.png"
				alt="logo" />
		</header>
		<div>
			<div class="main-container">
				<main>
					<div class="container">
						<div class="centerContent">
							<img class="errorImg" alt="Image representing a surge in requests"
								src="https://rukminim1.flixcart.com/www/800/800/promos/28/09/2023/735e2a1e-ab96-41c2-b875-56c25c233a29.png?q=100" />
							<div class="errorTitle">
								Lot of rush for the best offers!
							</div>
							<div class="errorSubtitle">
								We're finding the best way to get you there faster.
							</div>
							<div class="button-container">
								<button id="retryButton" class="btn"></button>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>

	<script>
		var btn = document.getElementById("retryButton");
		var countdownValue = 3;
		btn.textContent = "Retry in " + countdownValue + "s";

		var startCountDown = () => {
			btn.disabled = true;
			btn.style.backgroundColor = "grey";

			var countdown = setInterval(() => {
				countdownValue--;
				btn.textContent = "Retry in " + countdownValue + "s";
				if (countdownValue <= 0) {
					clearInterval(countdown);
					btn.disabled = false;
					btn.style.backgroundColor = "#2874f0";

					btn.textContent = "Retry Now";
				}
			}, 1000);
		};

		startCountDown();

		btn.addEventListener("click", () => {
			// Replacing the current page with the same one, without keeping the current page in history.
			window.location.replace(window.location.href);
		});
	</script>
</body>

</html>
